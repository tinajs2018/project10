<!DOCTYPE html>
<html lang="en">
<head>

    <title>sliding effects</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
   <!-- sliding effect container  -->

   <div class="slideshow-comtainer">
       <!-- full images with the number and the captain -->
       <div class="myslide fade">
           <div  class="numberText">1/3</div>
           <img src="/project10/images/img13.jpg" alt="">
           <div class="text">Kuris home</div> 
       </div>

       <div class="myslide fade">
        <div class="numberText" >2/3</div>
        <img src="/project10/images/img5.jpg" alt="">
        <div class="text">view cape</div> 
    </div>
    
    <div class="myslide fade">
        <div class="numberText" >3/3</div>
        <img src="/project10/images/img6.jpg" alt="">
        <div class=" ">river view</div> 
    </div>

 

    <div style="text-align: center;">
       
        <span class="dot" onclick="currentslide(1)"></span>
        <span class="dot" onclick="currentslide(2)"></span>
        <span class="dot" onclick="currentslide(3)"></span>

    </div>
   </div>
   <script src="main2.js
   "></script>
